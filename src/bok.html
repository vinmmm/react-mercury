<!DOCTYPE html>
<html>
<head>
	<title>bok</title>
</head>
<body>
<div id="content"></div>

<script src="https://fb.me/react-0.14.8.min.js"></script>
<script src="https://fb.me/react-dom-0.14.8.min.js"></script>
<script>
	ReactDOM.render(React.createElement(HelloWorldBanner), document.getElementById('content'))

	/* Deliberatly exposing all of them in global name space */
var h = React.createElement;
var MyList =  React.createClass({
  render: function(){
    var lis = this.props.data.map(function(text, idx){
      return h('li', {key:idx }, text)
    })
    return (
      h('ul', null, lis)
    )
  }
})

var HelloWorldBanner =  React.createClass({
  render: function(){
    return (
      h('div', null, 
        h('h1', null, 'Hello World'),
        h(MyList, {data:['hi','I am','Mozilla']})
       )
    )
  }
})
</script>
</body>
</html>
